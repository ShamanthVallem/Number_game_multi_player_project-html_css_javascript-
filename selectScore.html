<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Max score</title>
    <link rel="stylesheet" href="selectScore.css">
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="total" id = "total">

    
    <div id="inputs">
        <label for="scoreSelector" class = "label">Set maximum Target</label>
        <select name="score" id="scoreSelector" class =  "dropDown">
            <option value="select">select</option>
            <option value="100">100</option>
            <option value="90">90</option>
            <option value="80">80</option>
            <option value="70">70</option>
            <option value="60">60</option>
            <option value="50">50</option>
        </select>
        <br>
        <label for="numOfPlayers" class = "label">Number of players</label>
        <select name="noOfPlayer" id="numOfPlayers" class =  "dropDown">
            <option value="select">select</option>
            <!-- <option value="1">1</option> -->
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>  
        </select>
        <br>
        <div class="playHomeButtons">
            <button onclick = "homeLink()" class = "playButton" id = "home">Home</button>
            <button onclick = "play()" class = "playButton">Play</button>
        </div>
    </div>

</div>

    <div id="numbers">

    </div>

    <div id="buttons">

    </div>

    <img src="dice.png" class = "diceImage" id = "dicePic" onclick = "rollDice()">
    
    <div class="diceVal">
        <p id="randNumberGenerated"></p>    
    </div>

    <script src="selectScore.js"></script>
</body>
</html>
